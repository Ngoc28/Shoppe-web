<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../accest/css/base.css">
    <link rel="stylesheet" href="../accest/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-info wide">
                <div class="header-info-dis">
                    <p class="header-info-country">Afterpay, Laybuy & Genoapay</p>
                    <div class="boder-r"></div>
                    <p class="header-info-country">Free Delivery New Zealand + Australia*</p>
                </div>
                <div class="header-info-user">
                    <div class="header-authen">
                        <p class="btn-sign">Sign-in</p>
                        <div class="boder-r"></div>
                        <p class="btn-register">Register</p>
                        <div class="boder-r"></div>
                    </div>
                    <div class="header-contry">
                        <img src="../accest/image/co.png" alt="" width="20px" , height="12px">
                        <p class="btn-country">
                            USA
                            <i class="fa-solid fa-caret-down"></i>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bot">
            <div class="header-nav wide">
                <div class="header-logo">
                    <img src="../accest/image/Logo_-_Good4Me_140x 1.png" alt="">
                </div>
                <div class="header-navbar">
                    <ul class="nav-link">
                        <li class="nav-item"><a href="/index.html">Home</a></li>
                        <li class="nav-item"><a href="">Fashion style</a></li>
                        <li class="nav-item"><a href="#">Apple watch</a></li>
                        <li class="nav-item"><a href="">Iphone</a></li>
                    </ul>
                </div>
                <div class="header-choose">
                    <label for="search" class="header-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search anything here" id="search">
                    </label>
                    <div class="header-cart">
                        <a href="#"><i class="fa-solid fa-cart-plus"></i></a>

                        <div class="cart-number">
                            <span>1</span>
                        </div>
                    </div>
                    <div class="header-contact">
                        <i class="fa-solid fa-id-badge"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container wide">
        <div class="container-heading">
            <p class="container-title">
                My cart
            </p>
            <p class="container-cart-num">8 Products</p>
        </div>
        <div class="line"></div>
        <div class="container-order">
            <div class="container-order-pro">
                <div class="container-order-check">
                    <input type="checkbox" name="" id="">
                </div>
                <div class="container-order-img">
                    <img src="../accest/image/order.svg" alt="" width="75px" height="75px">
                </div>
                <div class="container-order-info">
                    <div class="container-order-brand">
                        <p>Apple Watch Series 7</p>
                        <span>Color : Gray</span>
                    </div>
                    <p class="container-order-price">
                        $1300
                    </p>
                    <div class="container-order-num">
                        <button class="plus">+</button>
                        <p>2</p>
                        <button class="minus">-</button>
                    </div>
                    <p class="container-order-price">
                        $1300
                    </p>
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="container-order-form">

            </div>
        </div>
    </div>
</body>
</html>
